<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><meta name="Keywords" content="Electronics Industry Technology"><meta name="Description" content=""><title>{% block title %}Crimson Beacon{% endblock %}</title>{% load staticfiles %}<link rel="stylesheet" href="{% static 'css/style.css' %}" type='text/css' media='screen' /><link rel="stylesheet" href="{% static 'css/misc.css' %}" type='text/css' media='screen' /><script language="JavaScript" type="text/JavaScript" src="{% static 'js/images.js' %}"></script><script language="JavaScript" type="text/JavaScript" src="{% static 'js/misc.js' %}"></script></head><body onLoad="MM_preloadImages('{% static 'images/Menu/AboutU.gif' %}')"> <div id='container'> 	 <!-- Header -->	<table width='1000' cellpadding='0' cellspacing='0' border='0'>		<tr><td>			<table cellpadding='0' cellspacing='0' border='0'>				<tr>					<td width='160'><a href='index.html'><img src="{% static 'images/CBLogoS.jpg' %}" width='160' height='75' border='0' alt='Crimson Beacon'></a></td>					<!-- lowering width below from 238 -->					<td width='212'><img src="{% static 'images/Graphics/white1x5.gif' %}" width='150' height='10' border='0'></td>				    <td bgcolor='#ffffff' width='602'>						<a href='{% url about %}' onMouseOver="MM_swapImage('Image1','','{% static 'images/Menu/AboutD.gif' %}',1)" onMouseOut="MM_swapImgRestore()"><img src="{% static 'images/Menu/AboutU.gif' %}" name="Image1" width='90' height='32' border='0' id="Image1"></a>                        <img src="{% static 'images/Graphics/menurule.gif' %}" width='1' height='30' border='0'>						<a href='{% url article_list %}' onMouseOver="MM_swapImage('Image2','','{% static 'images/Menu/ArticlesD.gif' %}',1)" onMouseOut="MM_swapImgRestore()"><img src="{% static 'images/Menu/ArticlesU.gif' %}" width='86' height='32' border='0' id="Image2"></a>				        <img src="{% static 'images/Graphics/menurule.gif' %}" width='1' height='30' border='0'>						<a href='{% url survey_list %}' onMouseOver="MM_swapImage('Image3','','{% static 'images/Menu/SurveyD.gif' %}',1)" onMouseOut="MM_swapImgRestore()"><img src="{% static 'images/Menu/SurveyU.gif' %}" width='90' height='32' border='0' id="Image3"></a>				        <img src="{% static 'images/Graphics/menurule.gif' %}" width='1' height='30' border='0'>						<a href='{% url case_list %}' onMouseOver="MM_swapImage('Image4','','{% static 'images/Menu/CaseD.gif' %}',1)" onMouseOut="MM_swapImgRestore()"><img src="{% static 'images/Menu/CaseU.gif' %}" width='86' height='32' border='0' id="Image4"></a>				        <img src="{% static 'images/Graphics/menurule.gif' %}" width='1' height='30' border='0'>						<a href='{% url contributor %}' onMouseOver="MM_swapImage('Image5','','{% static 'images/Menu/ContributorD.gif' %}',1)" onMouseOut="MM_swapImgRestore()"><img src="{% static 'images/Menu/ContributorU.gif' %}" width='116' height='32' border='0' id="Image5"></a>					    <img src="{% static 'images/Graphics/menurule.gif' %}" width='1' height='30' border='0'>						<a href='{% url contact %}' onMouseOver="MM_swapImage('Image6','','{% static 'images/Menu/ContactD.gif' %}',1)" onMouseOut="MM_swapImgRestore()"><img src="{% static 'images/Menu/ContactU.gif' %}" width='86' height='32' border='0' id="Image6"></a>					</td>					</tr>										<tr><td colspan='3'><img src="{% static 'images/Graphics/990000_1x10.gif' %}" width='1000' height='10' border='0'></td></tr>		  		</table>			</td></tr>		</table>			<table cellpadding='0' cellspacing='0' border='0'>		<tr colspan='3'><td><img src="{% static 'images/Graphics/white1x5.gif' %}" width='1' height='20' border='0'></p></td></tr>		<tr>			{% if sidebar_on %}				<td width='799' valign='top'>			{% else %}				<td width='1000' valign='top'>			{% endif %}					{% block content %}{% endblock %}				</td>			{% if sidebar_on %}				<td width='1' bgcolor='#000000'></td>				<td width='200' valign='top'> 					{% block sidebar %}{% endblock %}				</td>			{% endif %}	   </tr>   </table>    	<p>&nbsp;</p> 	<p>&nbsp;</p> 	<p>&nbsp;</p></div> </body></html>
