{% extends "base.html" %}

{% block title %}Crimson Beacon{% endblock %}

{% block content %}

<form action="/{{ login_url }}/" method="post">{% csrf_token %}
	<table cellpadding='0' cellspacing='0' border='0'>
		<tr>
			<td width="50"><p class="text">Username:</p></td>
			<td width="950"><p class="text">
				<input type="text" name="username" autofocus="True" value="{{ username }}" />
			</p></td>
		</tr>
		<tr>
			<td width="50"><p class="text">Password:</p></td>
			<td width="950"><p class="text">
				<input type="password" name="password" value="" />
			</p></td>
		</tr>
		<tr>
			<td width="50"><p class="title"><input type="submit" value="login" /></p></td>
		</tr>
	</table>
</form>
{% endblock %}
