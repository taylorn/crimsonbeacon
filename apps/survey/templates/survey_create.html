{% extends "base.html" %}

{% block title %}Publish Survey{% endblock %}

{% block content %}
<p class='title'>Publish Survey | Admin Interface</p>
<form action="." method="post">{% csrf_token %}
	<table cellpadding='0' cellspacing='0' border='0'>
		<tr>
			<td width='20'><p class='text'>Title:</p>
			<td width='780'><p class='text'>{{ form.title }}</p></td>
		</tr>
		<tr>
			<td width='20'><p class='text'>Subtitle:</p>
			<td width='780'><p class='text'>{{ form.subtitle }}</p></td>
		</tr>
		<tr>
			<td width='20'><p class='text'>Body:</p>
			<td width='780'><p class='text'>{{ form.body }}</p></td>
		</tr>
		<tr>
			<td width='800'><p class='title'>
    			<input type="submit" value="Submit"></p>
			</td>
		</tr>
	</table>
</form>
{% endblock %}
